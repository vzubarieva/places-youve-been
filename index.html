<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Places</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Places Tracker</h1>
  <h2>Add a Place:</h2>
  <form id="new-place">
    <label for="new-location">Location</label>
    <input type="text" id="new-location">
    <label for="new-landmark">Landmark</label>
    <input type="text" id="new-landmark">
    <label for="new-capitol">Capitol</label>
    <input type="text" id="new-capitol">
    <label for="new-season">Season</label>
    <input type="text" id="new-season">
    <button type="submit">Add</button>
  </form>

  <h2>Places I've been</h2>
  <ul id="placesGone">
  </ul>

  <div id="show-places-done">
    <p>Location: <span class="location"></span></p>
    <p>Landmark: <span class="landmark"></span></p>
    <p>Capitol: <span class="capitol"></span></p>
    <p>Season: <span class="season"></span></p>
    <div id="buttons">
    </div>
  </div>

</body>

</html>
